<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitGuide-Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
   
    <nav class="navbar bg-body-tertiary">
     <div class="container-fluid">
        <span class="navbar-brand mb-0 h1"><h2>FitGuide</h2></span>
            
          <form class="d-flex">
            <div><a href="index.html">Home</a></div>
            <div class="container-fluid">My Plan</div>
          </form>

      </div>
    </nav>
   
 <br>
 <br>   
    
    <div class="container" >
        
              <div  style="border-radius: 25px; background-color:rgba(172, 155, 180, .15); justify-content: center; width: 1100px;">
                
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style=" color:rgb(153, 107, 191);">Sign up</p>
      
                      <form class="mx-1 mx-md-4">
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input class="form-control" placeholder="Your Name"/>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input class="form-control" placeholder="Your Age">
                          </div>
                        </div>
                        

                    <dive class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                                value="option1" checked />
                              <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
          
                        <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                                value="option2" />
                              <label class="form-check-label" for="maleGender">Male</label>
                        </div>
          
                    </dive>
                         
                       
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input class="form-control" placeholder="Weight"/>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <select class="form-control" >
                                <option value="1">Goal</option>
                                <option value="2">Gain Muscule</option>
                                <option value="3">Lose Weight</option>
                              </select>
                            </div>
                        </div>
      
                  
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="button" class="btn btn-primary btn-lg" style=" color:rgb(153, 107, 191); background-color: rgba(153, 107, 191, .13);border: none;"><a href="week-plan.html">Get My Plan</a></button>
                        </div>
      
                      </form>
      
                    </div>
                    
                    <div class="col-xl-5 d-flex  order-1 order-lg-2">
                      <img src="img-sin-up-page.png" >
                    </div>
                  </div>
            </div>
    </div>
     
    
    
     <br>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
